<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SafetyPay Italia</title>
    <meta name="description" content="#{site_description}">
    <meta name="author" content="#{site_author}">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body> 
    <div class="l-OuterContainer">
      <div class="c-OperationMessage">
        <div class="c-OperationMessage__content">
          <div class="c-OperationMessage__innerContent">
            <div class="c-OperationMessage__imageBox c-OperationMessage__imageBox--expiredTime"><img class="c-OperationMessage__image c-OperationMessage__image--expiredTime" src="img/alarm-clock.png" alt="Expired time"></div>
            <div class="c-OperationMessage__details">
              <div class="c-OperationMessage__title">Ciao!</div>
              <div class="c-OperationMessage__text">
                <p>Il tempo è scaduto. Si prega di fare un nuovo acquisto.</p>
              </div>
              <button class="c-CallToActionButton"><span class="c-CallToActionButton__icon"></span><span class="c-CallToActionButton__text">Un nuovo acquisto</span></button>
            </div>
          </div>
          <div class="c-OperationMessage__footer">
            <div class="c-LogoSafetypay"><img class="c-LogoSafetypay__img" src="img/logo-safetypay-small.png" alt="Vía SafetyPay">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
