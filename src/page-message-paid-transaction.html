<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SafetyPay Italia</title>
    <meta name="description" content="#{site_description}">
    <meta name="author" content="#{site_author}">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body> 
    <div class="l-OuterContainer">
      <div class="c-OperationMessage c-OperationMessage--cashPayment">
        <div class="c-OperationMessage__content">
          <div class="c-OperationMessage__innerContent">
            <div class="c-OperationMessage__imageBox"><img class="c-OperationMessage__image" src="img/safetypay-small-logo.png" alt="Safetypay"></div>
            <div class="c-OperationMessage__details">
              <div class="c-OperationMessage__title">Grazie!</div>
              <div class="c-OperationMessage__text">
                <p>L'operazione è stata pagata con successo attraverso <span><img src="img/safetypay-slim-logo.png" alt="Safetypay"/></span></p>
              </div>
              <div class="c-OperationMessage__paymentSummary">
                <div class="c-OperationMessage__paymentItem">Commercio: <span class="h-bold">Peruvian Pass</span></div>
                <div class="c-OperationMessage__paymentItem">Riserva: <span class="h-bold">XSADA - 465464</span></div>
                <div class="c-OperationMessage__paymentItem">Valore: <span class="h-bold">3.100,00 €</span></div>
              </div>
              <button class="c-CallToActionButton"><span class="c-CallToActionButton__icon"></span><span class="c-CallToActionButton__text">Un nuovo acquisto</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
